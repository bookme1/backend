name: ðŸš€ Deploy Backend on Push

on:
  push:
    branches:
      - main

jobs:
  backend-deploy:
    name: ðŸŽ‰ Deploy Backend
    runs-on: ubuntu-latest
    steps:
      # Step 1: Cloning repo
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # Step 2: Build Docker image
      - name: ðŸ”¨ Build Docker Image
        run: |
          docker build -t my-backend:latest .

      # Step 3: Add server to known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Step 4: Set SSH for connection
      - name: ðŸ”‘ Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 5: Send Docker Image to server
      - name: ðŸš€ Push Docker Image to server
        run: |
          docker save my-backend:latest | ssh ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOST }} "docker load"

      # Step 6: Restart container on server
      - name: ðŸ”„ Restart Docker Container
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SSH_HOST }} "
          docker stop backend-container || true &&
          docker rm backend-container || true &&
          docker run -d --name backend-container -p 5050:5050 my-backend:latest
          "
